<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Lista Usuarios</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4">Lista Usuarios</h1>
      <div class="text-right">
        <a href="./registrar.html">
          <button class="btn bg-primary text-light" id="boton-nuevo">
            <i class="fas fa-plus-circle"></i> Nuevo
          </button>
        </a>
      </div>
      <table class="table bg-light mb-3">
        <thead>
          <tr id="primerFila">
            <th scope="col">N</th>
            <th scope="col">Usuario</th>
            <th scope="col">Pass</th>
            <th scope="col">Email</th>
            <th scope="col">Telefono</th>
            <th scope="col">Tipo</th>
            <th scope="col">Edit</th>
            <th scope="col">Del</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="text-right">
        <button class="btn btn-warning" id="botonLogout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
    <script src="../funciones.js"></script>
    <script src="./js/listado.js"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
