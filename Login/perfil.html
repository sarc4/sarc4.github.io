<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Perfil Usuario</title>
  </head>
  <body>
    <div class="container text-center" id="container-user">
      <h1 class="display-4"></h1>
      <div class="card text-center bg-light mb-3">
        <div class="card-header">Datos del Usuario</div>
        <div class="card-body">
          <div class="group">
            <label for="user">Usuario: </label>
            <span id="user"></span>
          </div>
          <div class="group">
            <label for="mail">Email: </label>
            <span id="mail"></span>
          </div>
          <div class="group">
            <label for="telefono">Telefono: </label>
            <span id="celular"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons-group text-center">
      <button class="btn btn-info text-dark" id="editarUsuarios">
        <i class="fas fa-list"></i> Usuarios
      </button>
      <button class="btn btn-warning text-dark" id="botonLogout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <script src="../funciones.js"></script>
    <script src="./js/perfil.js"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
