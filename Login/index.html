<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="display-4">Login</h1>
    <div class="container text-center d-flex">
      <form class="form bg-light text-dark m-3 p-3" id="login">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" id="user" class="form-control form-control-sm" />
        </div>
        <div class="form-group">
          <label for="pass">Contrasena:</label>
          <input
            type="password"
            id="pass"
            class="form-control form-control-sm"
          />
        </div>
        <div class="form-group mb-2 text-center">
          <button class="btn btn-success" type="submit">Iniciar Sesion</button>
        </div>
        <div class="text-right">
          <a href="register.html" class="text-dark">Crear una cuenta</a>
        </div>
      </form>
    </div>

    <script src="./js/funciones.js"></script>
    <script src="./js/app.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
